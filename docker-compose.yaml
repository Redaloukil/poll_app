version: "3.7"

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - poll_app:/var/lib/postgresql/data
  backend:
    build:
      context: ./backend/
      dockerfile: ./docker/Dockerfile
    environment:
      DB_SCHEMA: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
    ports:
      - 3000:3000
    volumes:
      - ./backend:/app
    command: /usr/local/wait-for-it.sh postgres:5432 -- npm start
volumes:
  poll_app:
